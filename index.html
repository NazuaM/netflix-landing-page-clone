<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title> Netflix Clone> </title>
</head>

<body>
  <div class="nav">
    <div class="left-options">
    <div class="logo"><img src="images/logo.png" alt="Netflix Logo"></div>
      <div class="options">
    <div class="nav-items">Home</div>
    <div class="nav-items">TV Shows</div> 
     <div class="nav-items">Movies</div>
     <div class="nav-items">New & Popular</div>
     <div class="nav-items">My List</div>
     <div class="nav-items">Browse by Language</div>
      </div>
      </div>

      <div class="right-options">
        <div class="nav-items"><img src="images/search.png" alt="Search"></div>
    <div class="nav-items">Kids</div> 
     <div class="nav-items"><img src="images/bell.png" alt="Notifications"></div>
      <div class="nav-items"><img src="images/profile.png" alt="Profile"></div>
      </div>
  </div>

  <div class="details">
    <div class="n-series"><img src="images/nseries.png" alt="N-Netflix Series"></div>
    <div class="title"><img src="images/title.png" alt="Series Title"></div>
    <div class="rating">
      <div class="top-ten"><img src="images/Top10.png" alt="Top 10"></div>
      <h3>#1 in TV Shows Today</h3>
    </div>
    <div class="description"><p>Determined to protect a young patient who escaped a mysterious
cult, a psychiatrist takes the girl in, putting her own family — and
life — in danger.</p></div>
<div class="buttons">
<button class="play"><img src="images/play.png" alt="Play">Play</button>
<button class="more-info"><img src="images/info.png" alt="More Info"> More Info</button>
</div>
  </div>

  <div class="recs">
    <h4>Popular on Netflix</h4>
    <div class="rec-images">
      <img src="images/1.png" alt="Recommendation 1">
      <img src="images/2.png" alt="Recommendation 2">
      <img src="images/3.png" alt="Recommendation 3">
      <img src="images/4.png" alt="Recommendation 4">
      <img src="images/5.png" alt="Recommendation 5">
      <img src="images/6.png" alt="Recommendation 6">
  </div>
  <script src="script.js"></script>
</body>

</html>
